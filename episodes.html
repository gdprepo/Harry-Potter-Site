<script>
    var i = 0;
    var images = [];
    var time = 3000;
  
    images[0] = './img-episodes/1.jpg';
    images[1] = './img-episodes/2.jpg';
    images[2] = './img-episodes/3.jpg';
    images[3] = './img-episodes/4.jpg';
    
  
    function changeImg(){
      document.slide.src = images[i];
  
      if (i < images.length - 1) {
        i++;
      } else {
        i = 0;
      }
  
      setTimeout("changeImg()", time);
    }
  
    window.onload = changeImg;
  
  
  </script>
